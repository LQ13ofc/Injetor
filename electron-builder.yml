appId: com.nexus.fluxcore
productName: Flux Core Nexus
copyright: Copyright Â© 2025 Nexus Dev Team

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - package.json
  - '!**/*.map'

extraResources:
  - from: resources/assets
    to: assets
    filter: 
      - flux-core-engine.dll

win:
  target:
    - target: nsis
      arch: [x64]
  icon: resources/icon.ico
  requestedExecutionLevel: requireAdministrator

nsis:
  oneClick: false
  perMachine: true
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true

asar: true
compression: maximum