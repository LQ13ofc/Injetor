appId: com.nexus.fluxcore
productName: Flux Core Nexus
copyright: Copyright Â© 2025 Nexus Dev Team

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - resources/**/*
  - package.json
  - '!**/*.map'
  - '!**/.DS_Store'

extraResources:
  - from: resources
    to: resources
    filter: '**/*'

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: resources/icon.ico
  requestedExecutionLevel: requireAdministrator
  artifactName: '${productName}-${version}-Setup.${ext}'
  publisherName: Nexus Dev Team

nsis:
  oneClick: false
  perMachine: true
  allowElevation: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ${productName}
  installerIcon: resources/icon.ico
  uninstallerIcon: resources/icon.ico
  license: LICENSE

portable:
  artifactName: '${productName}-${version}-Portable.${ext}'

asar: true
asarUnpack:
  - '**/*.node'
  - 'resources/**/*'

compression: maximum

publish: null